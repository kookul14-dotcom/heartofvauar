const Logic = {
    getStats: (p) => {
        const s = p.stats, b = p.bonus, e = p.equip;
        let mv=0, at=0, df=0, lk=0;
        if(e.s) mv+=e.s.val; if(e.w) at+=e.w.val; if(e.a) df+=e.a.val; if(e.acc) lk+=e.acc.val;
        if(p.id==='P1') { if(p.artifacts.some(a=>a.id==='boots')) mv+=1; if(p.artifacts.some(a=>a.id==='lucky')) lk+=2; if(p.artifacts.some(a=>a.id==='glass')) at+=5; }
        let minMove = 1 + b.moveMin; if(p.subJob?.id === 'pathfinder') minMove = Math.max(4, minMove);
        
        let res = {
            mvMin: minMove, mvMax: Math.max(1, s.move + b.moveMax + mv),
            atMin: 1 + b.atkMin, atMax: Math.max(1, s.atk + b.atkMax + at),
            dfMin: 1 + b.defMin, dfMax: Math.max(1, s.def + b.defMax + df),
            lkMin: 0 + b.luckMin, lkMax: Math.max(0, s.luck + b.luckMax + lk)
        };

        if(p.frozenDebuff && p.frozenDebuff.length > 0) {
            if(p.frozenDebuff.includes('move')) { res.mvMin = Math.max(1, res.mvMin-1); res.mvMax = Math.max(1, res.mvMax-1); }
            if(p.frozenDebuff.includes('atk')) { res.atMin = Math.max(1, res.atMin-1); res.atMax = Math.max(1, res.atMax-1); }
            if(p.frozenDebuff.includes('def')) { res.dfMin = Math.max(1, res.dfMin-1); res.dfMax = Math.max(1, res.dfMax-1); }
            if(p.frozenDebuff.includes('luck')) { res.lkMin = Math.max(0, res.lkMin-1); res.lkMax = Math.max(0, res.lkMax-1); }
        }
        return res;
    },
    getPowerRange: (p, type) => {
        const s = Logic.getStats(p);
        if (type === 'atk') return { min: s.atMin + s.lkMin, max: s.atMax + s.lkMax };
        else return { min: s.dfMin + s.lkMin, max: s.dfMax + s.lkMax };
    },
    initBoard: () => {

            else if(i===49) { d.classList.add('tile-end'); content='<span class="tile-txt">BOSS</span>'; }
            else if(i===25) { d.classList.add('tile-job'); const icon = getIcon('tile_job'); if(icon.includes('<img')) content = `<div class="tile-img">${icon}</div>`; else content = `<span class="tile-txt">üëë<br>Ï†ÑÏßÅ</span>`; }
            else if(State.activeSeals.includes(i)) { d.classList.add('tile-seal'); const icon = getIcon('tile_seal'); if(icon.includes('<img')) content = `<div class="tile-img">${icon}</div>`; else content = `<span class="tile-txt">üíé<br>Î¥âÏù∏</span>`; }
            else {
                const r = Math.random();
                if(r<0.05) type = 'tile_fire'; else if(r<0.10) type = 'tile_ice'; else if(r<0.15) type = 'tile_heal';
                if(type) { d.classList.add(type); const icon = getIcon(type); if(icon.includes('<img')) content = `<div class="tile-img">${icon}</div>`; else content = `<span class="tile-txt">${icon}</span>`; } 
                else normalTiles.push(i);
            }
            d.innerHTML = content; g.appendChild(d);

            else if(State.activeSeals.includes(p.pos)) { 
                State.activeSeals = State.activeSeals.filter(s => s!==p.pos); 
                t.classList.remove('tile-seal'); t.innerHTML = ``; 
                if(p.id==='P1') { 
                    State.boss.hp = Math.max(0, State.boss.hp - 20); 
                    const art = ARTIFACTS[Utils.rand(0, ARTIFACTS.length-1)]; 
                    let artMsg = "";
                    if(p.artifacts.length >= 2) {
                        p.gold += 50; artMsg = `Í∞ÄÎ∞©Ïù¥ ÍΩâ Ï∞∏! <span style="color:gold">${art.n} -> 50G ÌôòÏÇ∞</span>`;
                    } else {
                        p.artifacts.push(art); artMsg = `<span style="color:var(--gold)">${art.n}</span> ÌöçÎìù`;
                    }
                    Utils.popup(`<div style="text-align:center;">Î¥âÏù∏ Ìï¥Ï†ú!<br>Î≥¥Ïä§ Ï≤¥Î†• -20 & ${artMsg}</div>`); 
                    setTimeout(() => { Utils.closePopup(); resolve(); }, 1500); 
                    return; 
                } else { 
                    State.boss.hp += 20; Utils.float(p.pos, "Î¥âÏù∏ÌååÍ¥¥(Î≥¥Ïä§Í∞ïÌôî)", "red"); resolve();

            // -----------------------------------------------------
            // [Í∑∏Î£π 2] ÎèÑÏ∞©Ìï¥Ïïº Î∞úÎèô (Î©àÏ∑ÑÏùÑ ÎïåÎßå)
            // -----------------------------------------------------
            
            if(t.classList.contains('tile_fire')) { 
                p.hp -= 10; Utils.float(p.pos, "-10HP", "orange"); resolve(); 
            }
            else if(t.classList.contains('tile_ice')) { 
                Utils.float(p.pos, "ÎèôÏÉÅ", "cyan"); if(p.id==='P1') State.frozen=true; resolve(); 
            }
            else if(t.classList.contains('tile_heal')) { 
                p.hp = Math.min(p.maxHp, p.hp+20); Utils.float(p.pos, "+20HP", "lime"); resolve(); 
            }
            else if(t.classList.contains('tile_box')) {
                if (p.id==='P1') {
                    // [Ïú†Ï†Ä] ÏÉÅÏûê Ïó¥Í∏∞ ÏÑ†ÌÉù
                    Utils.popup(`<h3 style="color:var(--gold); text-align:center;">Ïà®Í≤®ÏßÑ ÏÉÅÏûê Î∞úÍ≤¨!</h3><div style="text-align:center; color:#ddd; margin-bottom:10px;">ÏÉÅÏûêÎ•º Ïó¥Ïñ¥Î≥¥ÏãúÍ≤†ÏäµÎãàÍπå?</div><button class="choice-btn" id="box-open">Ïó∞Îã§</button><button class="choice-btn" id="box-pass">ÏßÄÎÇòÍ∞ÑÎã§</button>`);
                    document.getElementById('box-open').onclick = () => {
                        const r = Math.random() * 100; let msg = "";
                        if(r < 30) { 
                            let rank=0; const r2=Math.random()*100; if(r2<50) rank=0; else if(r2<80) rank=1; else if(r2<95) rank=2; else rank=3; 
                            const pool = ITEMS.filter(i=>i.rank===rank); const it = pool[Utils.rand(0, pool.length-1)] || ITEMS[0]; 
                            msg = Logic.equipItem(p, it);
                        } else if (r < 60) { const g = Utils.rand(20,100); p.gold+=g; msg = `<span style="color:gold">+${g} Í≥®Îìú</span>`; } 
                        else if (r < 90) { 
                            const types = ['moveMax', 'moveMin', 'atkMax', 'atkMin', 'defMax', 'defMin', 'luckMax'];
                            const type = types[Utils.rand(0, types.length-1)];
                            p.bonus[type]++;
                            msg = `Îä•Î†•Ïπò Í∞ïÌôî ÏÑ±Í≥µ! <span style="color:lime; font-weight:bold;">${type} +1</span>`;
                        } 
                        else if (r < 95) { const dmg = Utils.rand(10,20); p.hp-=dmg; msg = `<span style="color:red">Ìè≠ÌÉÑ! -${dmg}HP</span>`; } 
                        else { const loss = Utils.rand(10,50); p.gold = Math.max(0, p.gold-loss); msg = `<span style="color:gray">ÎèÑÎÇú! -${loss}G</span>`; }

                        else t.innerHTML = `<span class="tile-txt" style="color:#555">üì≠</span>`; 
                        setTimeout(() => { Utils.closePopup(); resolve(); }, 1200);
                    }; 
                    document.getElementById('box-pass').onclick = () => { Utils.closePopup(); resolve(); };
                } 
                else if (p.isAi) {
                    // [AI] ÏÉÅÏûê ÏûêÎèô ÌöçÎìù (processMoveÏóêÏÑú Ïù¥ÎèôÎê®)
                    const t = document.getElementById(`tile-${p.pos}`);
                    t.classList.remove('tile_box'); 
                    const icon = getIcon('tile_box');
                    if(icon.includes('<img')) t.innerHTML = `<div class="tile-img" style="filter:grayscale(1); opacity:0.5">${icon}</div>`; 
                    else t.innerHTML = `<span class="tile-txt" style="color:#555">üì≠</span>`;
                    
                    const r = Math.random();
                    if(r < 0.3) { 
                        let rank=0; const r2=Math.random()*100; if(r2<50) rank=0; else if(r2<80) rank=1; else if(r2<95) rank=2; else rank=3; 
                        const pool = ITEMS.filter(i=>i.rank===rank); const it = pool[Utils.rand(0, pool.length-1)] || ITEMS[0]; 
                        Logic.equipItem(p, it);
                        Utils.float(p.pos, "AI Ïû•ÎπÑÌöçÎìù", "lime");
                    }
                    else if (r < 0.6) { p.gold += 50; Utils.float(p.pos, "AI Í≥®Îìú!", "gold"); }
                    else if (r < 0.9) { 
                        const types = ['moveMax', 'moveMin', 'atkMax', 'atkMin', 'defMax', 'defMin', 'luckMax'];
                        const type = types[Utils.rand(0, types.length-1)];
                        p.bonus[type]++;
                        Utils.float(p.pos, "AI Í∞ïÌôî!", "red"); 
                    }
                    else { Utils.float(p.pos, "AI ÍΩù", "gray"); }
                    setTimeout(() => resolve(), 600);
                }
            }
            else {
                resolve();
            }
        });
    },
    jobChange: (jid) => { 
        State.p1.subJob = JOBS[State.p1.job].find(j=>j.id===jid);

        if(State.tempResolve) {

const UI = {

                t.appendChild(el);

                    maxDisplay = `<span class="s-bonus">${max}</span><span class="s-bonus">(+${bonus})</span>`;
                }
                return `${minDisplay} <span style="color:#555">~</span> ${maxDisplay}`;
            };
            
            const icon = p.id === 'P1' ? p1Icon : getIcon('enemy'); const jobName = p.id === 'P1' ? (p.subJob ? p.subJob.n : CLASSES[p.job].n) : 'Ï∂îÍ≤©Ïûê'; let artsHtml = ''; if(p.id==='P1') artsHtml = p.artifacts.map(a => `<div class="art-slot" onclick="UI.showTooltip(event, '${a.n}', '${a.desc}')">${a.icon}</div>`).join('');
            let skillHtml = ''; if(p.id==='P1' && p.subJob) { skillHtml = `<div class="skill-slot" onclick="UI.showTooltip(event, '${p.subJob.sn}', '${p.subJob.desc}')">${getIcon(p.subJob.icon)}</div>`; }
            
            const eqS = p.equip.s ? `onclick="UI.showTooltip(event, '${p.equip.s.n}', '${p.equip.s.desc}')"` : '';
            const eqW = p.equip.w ? `onclick="UI.showTooltip(event, '${p.equip.w.n}', '${p.equip.w.desc}')"` : '';
            const eqA = p.equip.a ? `onclick="UI.showTooltip(event, '${p.equip.a.n}', '${p.equip.a.desc}')"` : '';
            const eqAcc = p.equip.acc ? `onclick="UI.showTooltip(event, '${p.equip.acc.n}', '${p.equip.acc.desc}')"` : '';

            const bMinMove = 1; const bMaxMove = baseStats.move;
            const bMinAtk = 1; const bMaxAtk = baseStats.atk;
            const bMinDef = 1; const bMaxDef = baseStats.def;
            const bMinLuck = 0; const bMaxLuck = baseStats.luck;

            const isFrozen = (key) => p.frozenDebuff && p.frozenDebuff.includes(key) ? 's-down' : '';

            el.innerHTML = `<div class="p-main-row"><div class="p-portrait">${icon}</div><div class="p-info-col"><div style="display:flex; align-items:center;"><div class="char-name">${p.name}</div><div class="char-gold">üí∞ ${p.gold}</div></div><div class="char-job">${jobName}</div><div class="hp-bar-wrap"><div class="hp-fill-sm" style="width:${(p.hp/p.maxHp)*100}%; background:${p.id==='P1'?'var(--p1-color)':'var(--p2-color)'}"></div><div class="hp-text">${p.hp} / ${p.maxHp}</div></div><div class="stats-row"><div class="s-item">ü¶∂<span class="s-val ${isFrozen('move')}">${fmt(curStats.mvMin, curStats.mvMax, bMinMove, bMaxMove)}</span></div><div class="s-item">‚öîÔ∏è<span class="s-val ${isFrozen('atk')}">${fmt(curStats.atMin, curStats.atMax, bMinAtk, bMaxAtk)}</span></div><div class="s-item">üõ°Ô∏è<span class="s-val ${isFrozen('def')}">${fmt(curStats.dfMin, curStats.dfMax, bMinDef, bMaxDef)}</span></div><div class="s-item">üçÄ<span class="s-val ${isFrozen('luck')}">${fmt(curStats.lkMin, curStats.lkMax, bMinLuck, bMaxLuck)}</span></div></div></div></div><div class="equip-tray">
            <div class="eq-slot ${p.equip.s?'filled':''}" ${eqS}>${p.equip.s?getIcon(p.equip.s.n):'üëü'}</div>
            <div class="eq-slot ${p.equip.w?'filled':''}" ${eqW}>${p.equip.w?getIcon(p.equip.w.n):'‚öîÔ∏è'}</div>
            <div class="eq-slot ${p.equip.a?'filled':''}" ${eqA}>${p.equip.a?getIcon(p.equip.a.n):'üõ°Ô∏è'}</div>
            <div class="eq-slot ${p.equip.acc?'filled':''}" ${eqAcc}>${p.equip.acc?getIcon(p.equip.acc.n):'üíç'}</div>
            ${artsHtml}${skillHtml}</div>`;
        };
        renStats(State.p1, 'p1-panel'); renStats(State.p2, 'p2-panel');
        document.getElementById('ui-lv').innerText = "1"; document.getElementById('ui-pot').innerText = State.p1.pot;

        t.style.left = Math.min(e.clientX + 10, window.innerWidth - 220) + 'px';
        t.style.top = Math.min(e.clientY + 10, window.innerHeight - 50) + 'px';

const Shop = {
    open: () => {
        if(State.turn!=='P1') return;
        const list = document.getElementById('shop-list'); list.innerHTML='';
        const addShopItem = (name, type, val, cost, iconKey) => {
            const d = document.createElement('div'); d.className='shop-item';

            list.appendChild(d);
        };
        addShopItem("ÌöåÎ≥µ Î¨ºÏïΩ", "HP +50", 0, 50, "ÌöåÎ≥µ Î¨ºÏïΩ");
        addShopItem("ÎûúÎç§ Í∞ïÌôî", "Ïä§ÌÉØ +1", 0, 100, "ÎûúÎç§ Í∞ïÌôî");
        ITEMS.forEach(it => addShopItem(it.n, it.type.toUpperCase()+` +${it.val}`, it.val, it.cost, it.n));

                State.p1.bonus[type]++;

                Utils.float(State.p1.pos, "Íµ¨Îß§ÏôÑÎ£å", "cyan");
            }
            UI.update();
        } else alert("Í≥®ÎìúÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§.");
    }
};

const Game = {
    toggleCamera: () => { State.cameraLocked = !State.cameraLocked; const b = document.getElementById('btn-cam'); if(State.cameraLocked) { b.classList.add('active'); b.innerHTML='üé•<br>Í≥†Ï†ï'; Utils.centerCam(State.turn==='P1'?State.p1.pos:State.p2.pos); } else { b.classList.remove('active'); b.innerHTML='üîì<br>ÏûêÏú†'; } },

};
